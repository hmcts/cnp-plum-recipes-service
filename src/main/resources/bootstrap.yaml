spring:
  cloud:
    propertiesvolume:
      enabled: true
      prefixed: true
      paths: /mnt/secrets/plumsi
      aliases:
        plumsi.recipe-backend-POSTGRES-DATABASE: POSTGRES_DATABASE
        plumsi.recipe-backend-POSTGRES-HOST: POSTGRES_HOST
        plumsi.recipe-backend-POSTGRES-USER: POSTGRES_USER
        plumsi.recipe-backend-POSTGRES-PASS: POSTGRES_PASSWORD
